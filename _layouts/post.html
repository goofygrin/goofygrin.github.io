---
layout: default
---

<!-- Post -->
<article class="is-post is-post-excerpt">
	<header>
		<!--
			Note: Titles and bylines will wrap automatically when necessary, so don't worry
			if they get too long. You can also remove the "byline" span entirely if you don't
			need a byline.
		-->
		<h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
		<!--<span class="byline">A free, fully responsive HTML5 site template by HTML5 UP</span>-->
	</header>
	<div class="info">
		<!--
			Note: The date should be formatted exactly as it's shown below. In particular, the
			"least significant" characters of the month should be encapsulated in a <span>
			element to denote what gets dropped in 1200px mode (eg. the "uary" in "January").
			Oh, and if you don't need a date for a particular page or post you can simply delete
			the entire "date" element.
											
		-->
		<span class="date"><span class="month">{{ page.date | date: "%b" }}<!--<span>uary</span>--></span> <span class="day">{{ page.date | date: "%-d" }}</span><span class="year">, {{ page.date | date: "%Y" }}</span></span>
		<!--
			Note: You can change the number of list items in "stats" to whatever you want.
		-->
		<ul class="stats">
			<li><a href="https://twitter.com/share" class="twitter-share-button" data-url="{{site.url}}{{ BASE_PATH }}{{ page.url }}" data-via="g00fygrin" data-lang="en" data-related="anywhereTheJavascriptAPI" data-count="vertical">Tweet</a></li>
<!--
			<li><a href="#" class="fa fa-heart">32</a></li>
			<li><a href="#" class="fa fa-twitter">64</a></li>
			<li><a href="#" class="fa fa-facebook">128</a></li>
			-->
		</ul>
	</div>
	{{ page.content }}
	
	<br />
	<a href="https://github.com/goofygrin/Feedback/issues/new" title="Leave goofygrin feedback using GitHub" target="_blank"><i class="icon-comment icon-white"></i> Leave me feedback</a>
	<div class="pager">
		{% if page.previous.url %}
			<a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}" class="button previous">Previous Post</a>
		{% endif %}   
		{% if page.next.url %} 	
		<a href="{{page.next.url}}" title="Next Post: {{page.next.title}}" class="button next">Next Post</a>
		{% endif %} 
		
	</div>
</article>
